<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>PianoLux</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <a href="https://github.com/serifpersia/pianolux-esp32/" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 300" class="piano-svg" width="350" height="300">
                        <defs>
                            <linearGradient id="a" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#fe330d;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#fff65d;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <rect x="4" y="4" width="100" height="300" rx="20" ry="20" fill="url(#a)"/>
                        <rect x="121" y="4" width="100" height="300" rx="20" ry="20" fill="#fff"/>
                        <rect x="239" y="4" width="100" height="300" rx="20" ry="20" fill="url(#a)"/>
                        <rect x="80" y="3" width="65" height="200" rx="20" ry="20"/>
                        <rect x="196" y="3" width="65" height="200" rx="20" ry="20"/>
                    </svg>
                    <h1><span class="piano-text">PIANO</span><span class="lux-text">Lux</span></h1>
                </div>
            </a>
        </header>
        <div class="navbar">
            <a href="#customize_modes">
                <span class="controls-icon">
                    <svg width="55" height="55" viewBox="0 0 500 500"><rect x="50" y="50" width="400" height="50" rx="25" ry="25" fill="#fff"/><circle cx="300" cy="75" r="45" fill="#006AFF"/><rect x="50" y="200" width="400" height="50" rx="25" ry="25" fill="#fff"/><circle cx="150" cy="225" r="45" fill="#006AFF"/><rect x="50" y="350" width="400" height="50" rx="25" ry="25" fill="#fff"/><circle cx="300" cy="375" r="45" fill="#006AFF"/></svg> 
                </span>
            </a>
            <a href="#custom-settings">
                <span class="mode-settings-icon">
                    <svg fill="#fff" width="55" height="55" viewBox="0 0 50 50"><path d="M43.454 18.443h-2.437a18.114 18.114 0 0 0-2.082-4.933l1.752-1.756a2.493 2.493 0 0 0 .733-1.774c0-.669-.262-1.301-.733-1.773l-2.92-2.917c-.947-.948-2.602-.947-3.545-.001l-1.826 1.815a18.14 18.14 0 0 0-4.867-1.976V2.52c0-1.383-1.105-2.52-2.488-2.52h-4.128c-1.383 0-2.471 1.137-2.471 2.52v2.607a18.19 18.19 0 0 0-4.878 1.977l-1.825-1.815c-.946-.948-2.602-.947-3.551-.001L5.27 8.205a2.52 2.52 0 0 0-.735 1.773c0 .669.259 1.299.733 1.772l1.752 1.76a18.111 18.111 0 0 0-2.081 4.933H2.501A2.492 2.492 0 0 0 0 20.935v4.125c0 1.384 1.117 2.471 2.501 2.471h2.438a18.201 18.201 0 0 0 2.079 4.943l-1.752 1.763c-.474.473-.734 1.106-.734 1.776s.261 1.303.734 1.776l2.92 2.919c.474.473 1.103.733 1.772.733s1.299-.261 1.773-.733l1.833-1.816a18.257 18.257 0 0 0 4.878 1.978v2.604c0 1.383 1.088 2.498 2.471 2.498h4.128a2.485 2.485 0 0 0 2.488-2.498v-2.605a18.15 18.15 0 0 0 4.869-1.977l1.817 1.812a2.489 2.489 0 0 0 1.775.735c.67 0 1.301-.261 1.774-.733l2.92-2.917a2.498 2.498 0 0 0 .734-1.772c0-.67-.262-1.299-.734-1.773l-1.75-1.77a18.275 18.275 0 0 0 2.08-4.943h2.438c1.383 0 2.52-1.087 2.52-2.471v-4.125c.001-1.38-1.135-2.492-2.518-2.492zM22.976 30.85c-4.378 0-7.928-3.517-7.928-7.852 0-4.338 3.55-7.85 7.928-7.85 4.379 0 7.931 3.512 7.931 7.85-.001 4.336-3.552 7.852-7.931 7.852z"/></svg>
                </span>
            </a>

            <a href="#" id="fileLink" onclick="showUpdateMenu()">
                <span class="upload-icon">
                    <svg width="55" height="55" viewBox="0 0 22 22"><path fill="#fff" d="M19.31 12.051c.381 0 .69.314.69.7v4.918c-.006.67-.127 1.2-.399 1.594-.328.476-.908.692-1.747.737l-15.903-.002c-.646-.046-1.168-.302-1.507-.777-.302-.423-.446-.95-.444-1.558V12.75c0-.386.309-.7.69-.7.38 0 .688.314.688.7v4.913c0 .333.065.572.182.736.081.114.224.184.44.201l15.817.001c.42-.023.627-.1.655-.14.084-.123.146-.393.15-.8V12.75c0-.386.308-.7.689-.7ZM9.99 0c.38 0 .69.313.69.7l-.001 10.869 3.062-3.079a.682.682 0 0 1 .975.004.707.707 0 0 1-.004.99l-4.356 4.38a.682.682 0 0 1-.973-.003l-4.296-4.38a.707.707 0 0 1 .002-.99.682.682 0 0 1 .975.002L9.3 11.794V.699C9.3.313 9.61 0 9.99 0Z"/></svg>
                </span> 
            </a>
            <a href="#customize">
                <span class="info-icon" onclick="showESP32Info()">
                    <svg fill="#ffffff" width="55px" height="55px" viewBox="0 0 22 22"><path d='M10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-10a1 1 0 0 1 1 1v5a1 1 0 0 1-2 0V9a1 1 0 0 1 1-1zm0-1a1 1 0 1 1 0-2 1 1 0 0 1 0 2z'/></svg>
                </span>
            </a>
        </div>
        <main>
            <section class="card" id="customize_modes">
                <h2>Customize LED Modes</h2>
                <div class="control">
                    <label for="selected-item-modes">LED Mode:</label>
                    <select id="selected-item-modes">
                        <option value="0">Default</option>
                        <option value="1">Splash</option>
                        <option value="5">Split</option>
                        <option value="2">Random</option>
                        <option value="3">Velocity</option>
                        <option value="4">Animation</option>
                    </select>
                </div>
                <div class="control">
                    <label for="selected-item-animations">Animation:</label>
                    <select id="selected-item-animations">
                        <option value="0">RainbowColors</option>
                        <option value="1">RainbowColorsStripeColors</option>
                        <option value="2">OceanColors</option>
                        <option value="3">CloudColors</option>
                        <option value="4">LavaColors</option>
                        <option value="5">ForestColors</option>
                        <option value="6">PartyColors</option>
                        <option value="7">SineWave</option>
                        <option value="8">SparkleDots</option>
                        <option value="9">Snake</option>
                    </select>
                </div>
            </section>
            <section class="card" id="customize_colors">
                <h2>Customize Colors</h2>
                <div class="control">
                    <label for="selected-item-presetColors">Color Presets:</label>
                    <select id="selected-item-presetColors">
                        <option value="0">Red</option>
                        <option value="1">Green</option>
                        <option value="2">Blue</option>
                        <option value="3">White</option>
                        <option value="4">Yellow</option>
                        <option value="5">Orange</option>
                        <option value="6">Purple</option>
                        <option value="7">Pink</option>
                        <option value="8">Teal</option>
                        <option value="9">Lime</option>
                        <option value="10">Cyan</option>
                        <option value="11">Magenta</option>
                        <option value="12">Peach</option>
                        <option value="13">Lavender</option>
                        <option value="14">Turquoise</option>
                        <option value="15">Gold</option>
                        <option value="16">Custom</option>
                    </select>
                </div>
                <div class="control">
                    <label>Hue</label>
                    <div class="hue-slider">
                        <div class="track"></div>
                        <div class="thumb"></div>
                        <input type="hidden" id="HUE" name="hue" value="0">
                    </div>
                </div>
                <div class="control">
                    <label>Saturation</label>
                    <div class="saturation-slider">
                        <div class="track"></div>
                        <div class="thumb"></div>
                        <input type="hidden" id="SATURATION" name="saturation" value="255">
                    </div>
                </div>
                <div class="control">
                    <label>Brightness</label>
                    <div class="brightness-slider">
                        <div class="track"></div>
                        <div class="thumb"></div>
                        <input type="hidden" id="BRIGHTNESS" name="brighntess" value="255">
                    </div>
                </div> 
                <div class="control">
                    <label>Fade</label>
                    <div class="fade-slider">
                        <div class="track"></div>
                        <div class="thumb"></div>
                        <input type="hidden" id="FADE" name="fade" value="255">
                    </div>
                </div>
                <div class="control">
                    <label>Splash Length</label>
                    <div class="splash-slider">
                        <div class="track"></div>
                        <div class="thumb"></div>
                        <input type="hidden" id="SPLASH" name="splash" value="8">
                    </div>
                </div>
                <div class="control">
                    <label>Background Light</label>
                    <div class="bg-slider">
                        <div class="track"></div>
                        <div class="thumb"></div>
                        <input type="hidden" id="BG" name="bg" value="128">
                    </div>
                </div>
            </section>
            <section class="card" id="custom-settings">
                <h2>Customize Settings</h2>
                <div class="control">
                    <label>Show Logs:</label>
                    <div class="toggle-control">
                        <div class="checkbox-wrapper-8">
                            <input type="checkbox" id="cb6-8" class="tgl tgl-skewed">
                            <label for="cb6-8" data-tg-on="Logs Shown" data-tg-off="Logs Hidden" class="tgl-btn"></label>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <label for="maxCurrent">Max Current in mA:</label>
                    <input type="number" id="maxCurrent" name="maxCurrent" value="450">
                </div>
                <div class="control">
                    <label for="ledDataPin">LED Strip Data Pin:</label>
                    <input type="number" id="ledDataPin" name="ledDataPin" value="18">
                </div>
                <div class="control">
                    <label for="selected-item-colorOrder">LED Strip Color Order:</label>
                    <select id="selected-item-colorOrder">
                        <option value="0">GRB</option>
                        <option value="1">RGB</option>
                        <option value="2">BRG</option>
                    </select>
                </div>
                <div class="buttons">
                    <button id="PianoSize">88 Keys</button>
                    <button id="LEDScaleRatio">1:2</button>
                </div>
                <div class="toggle-control">
                    <button id="ScanBluetooth">Scan Bluetooth</button>
                </div>
                <div class="toggle-control">
                    <div class="checkbox-wrapper-8">
                        <input type="checkbox" id="cb4-8" class="tgl tgl-skewed">
                        <label for="cb4-8" data-tg-on="Update BG ON" data-tg-off="Update BG" class="tgl-btn"></label>
                    </div>
                </div>
        <!-- ==================== MIDI Player Section ==================== -->
        <section class="card" id="midi-player">
            <h2>ESP32 MIDI Player</h2>

            <!-- Upload Section -->
            <div class="midi-upload-section">
                <h3>Upload MIDI File</h3>
                <form id="upload-form" class="upload-form-container">
                    <div class="file-input-wrapper">
                        <!-- Hide the default input, we style the label -->
                        <input type="file" id="file-input" accept=".mid,.midi" required style="display: none;">
                        <!-- This label acts as the button -->
                        <label for="file-input" class="file-choose-button">Choose File</label>
                        <span id="file-name-display" class="file-name-text">No file chosen</span>
                    </div>
                    <button type="submit" id="upload-button" class="midi-action-button upload-submit-button">Upload to ESP32</button>
                </form>
                <div id="upload-status" class="status-message upload-status-message"></div> <!-- Added class for styling -->
            </div>

            <!-- Available Files Section -->
            <div class="midi-files-section">
                <h3>Available Files on ESP32</h3>
                <!-- Container for the dynamic file list -->
                <div id="file-list-container">
                     <!-- Example structure (will be generated by JS): -->
                     <!--
                     <div class="file-item">
                         <input type="radio" id="file_test.mid" name="selectedFile" value="test.mid" class="file-radio">
                         <label for="file_test.mid" class="file-details">
                             <span class="filename">test.mid</span>
                             <span class="filesize">(0 KB)</span>
                         </label>
                         <button class="delete-button midi-action-button delete-button-style" data-filename="test.mid">Delete</button>
                     </div>
                     -->
                </div>
                 <!-- Moved refresh button here, can be styled if needed -->
                 <button id="refresh-button" title="Manually refresh file list" class="midi-action-button refresh-button-style">Refresh List</button>
            </div>

            <!-- Playback Controls Section -->
            <div class="midi-playback-section">
                <h3>Playback Controls</h3>
                <div class="playback-buttons-container">
                    <button id="play-button" class="midi-action-button playback-button-style">Play</button>
                    <button id="pause-button" class="midi-action-button playback-button-style">Pause</button>
                    <button id="stop-button" class="midi-action-button playback-button-style">Stop</button>
                </div>
                <div id="playback-status" class="status-message playback-status-message">Status: Idle</div> <!-- Added class -->
            </div>
        </section>
        <!-- ==================== END MIDI Player Section ==================== -->

                <div class="controls">
                    <label>Update Split Colors</label>
                    <div class="colorControls">
                        <button id="SETLEFTSPLIT">Set Left Split</button>
                        <button id="SETRIGHTSPLIT">Set Right Split</button>
                    </div>
                </div>
                <div class="control">
                    <label>Split Control</label>
                    <div class="split-slider">
                        <div class="track"></div>
                        <div class="thumb"></div>
                        <input type="hidden" id="SPLIT" name="split" value="50">
                    </div>
                </div>
                <div id="pianoKeysVisuals"></div>
                <div class="control">
                    <div class="toggles">
                        <div class="checkbox-wrapper-8">
                            <input type="checkbox" id="cb1-8" class="tgl tgl-skewed">
                            <label for="cb1-8" data-tg-on="ON" data-tg-off="FX LED" class="tgl-btn"></label>
                        </div>
                        <div class="checkbox-wrapper-8">
                            <input type="checkbox" id="cb2-8" class="tgl tgl-skewed">
                            <label for="cb2-8" data-tg-on="ON" data-tg-off="BG LED" class="tgl-btn"></label>
                        </div>
                        <div class="checkbox-wrapper-8">
                            <input type="checkbox" id="cb3-8" class="tgl tgl-skewed">
                            <label for="cb3-8" data-tg-on="ON" data-tg-off="RV LED" class="tgl-btn"></label>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p><a href="https://linktr.ee/serifpersia" target="_blank" class="footer-link" id="currentYear">&copy; PianoLux</a></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
